<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MQTT Relay Control - Pudica</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: white;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #58a6ff;
    }

    .status {
        margin: 15px 0;
        font-size: 18px;
        font-weight: bold;
    }

    .dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
        background: red;
        box-shadow: 0 0 10px red;
    }

    .relay-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 30px;
    }

    .relay-card {
        background: #161b22;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 8px;
        width: 100px;
        font-weight: bold;
    }

    .on-btn {
        background: #2ea043;
        color: white;
    }

    .off-btn {
        background: #da3633;
        color: white;
    }

    .log {
        margin-top: 25px;
        background: #161b22;
        padding: 15px;
        border-radius: 10px;
        height: 150px;
        overflow-y: auto;
        text-align: left;
    }
</style>

</head>
<body>

<h1>Dashboard Kontrol 4 Relay - Pudica</h1>

<div class="status">
    <span id="statusDot" class="dot"></span>
    <span id="statusText">Menghubungkan...</span>
</div>

<div class="relay-container">
    
    <div class="relay-card">
        <h2>Relay 1</h2>
        <button class="on-btn" onclick="sendCmd('ON1')">ON</button>
        <button class="off-btn" onclick="sendCmd('OFF1')">OFF</button>
    </div>

    <div class="relay-card">
        <h2>Relay 2</h2>
        <button class="on-btn" onclick="sendCmd('ON2')">ON</button>
        <button class="off-btn" onclick="sendCmd('OFF2')">OFF</button>
    </div>

    <div class="relay-card">
        <h2>Relay 3</h2>
        <button class="on-btn" onclick="sendCmd('ON3')">ON</button>
        <button class="off-btn" onclick="sendCmd('OFF3')">OFF</button>
    </div>

    <div class="relay-card">
        <h2>Relay 4</h2>
        <button class="on-btn" onclick="sendCmd('ON4')">ON</button>
        <button class="off-btn" onclick="sendCmd('OFF4')">OFF</button>
    </div>

</div>

<h2>Log MQTT</h2>
<div class="log" id="logBox"></div>

<script>
    // ---------------- MQTT CONFIG ----------------
    const host = "wss://5ce43b5ff14e439992bf783a9c4fbd58.s1.eu.hivemq.cloud:8884/mqtt";

    const options = {
        username: "pudica12",
        password: "Erika145",
        clean: true,
        connectTimeout: 5000,
        reconnectPeriod: 3000
    };

    const topicPub = "pudica/command";
    const topicSub = "pudica/test";

    // ---------------- Connect MQTT ----------------
    const client = mqtt.connect(host, options);

    const statusText = document.getElementById("statusText");
    const statusDot = document.getElementById("statusDot");
    const logBox = document.getElementById("logBox");

    function log(text) {
        logBox.innerHTML += text + "<br>";
        logBox.scrollTop = logBox.scrollHeight;
    }

    client.on("connect", () => {
        statusDot.style.background = "#2ea043";
        statusDot.style.boxShadow = "0 0 10px #2ea043";
        statusText.textContent = "Terhubung ke HiveMQ";

        client.subscribe(topicSub);
        log("<b>Connected!</b> Subscribed to " + topicSub);
    });

    client.on("reconnect", () => {
        statusDot.style.background = "yellow";
        statusDot.style.boxShadow = "0 0 10px yellow";
        statusText.textContent = "Menghubungkan ulang...";
    });

    client.on("error", (err) => {
        statusDot.style.background = "red";
        statusDot.style.boxShadow = "0 0 10px red";
        statusText.textContent = "Error MQTT!";
        log("<span style='color:red'>MQTT Error: " + err + "</span>");
    });

    client.on("message", (topic, message) => {
        log("<b>MQTT:</b> " + message.toString());
    });

    // ---------------- SEND COMMAND ----------------
    function sendCmd(cmd) {
        client.publish(topicPub, cmd);
        log("Dikirim â†’ " + cmd);
    }
</script>

</body>
</html>
