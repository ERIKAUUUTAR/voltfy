<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Counter Barang</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .count {
      font-size: 64px;
      font-weight: bold;
      color: #2c3e50;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Jumlah Barang</h1>
    <div id="count" class="count">0</div>
    <div id="status" class="status">Menghubungkan ke MQTT...</div>
    <button onclick="resetCounter()">Reset</button>
  </div>

<script>
  // ---------------- MQTT CONFIG ----------------
  const options = {
    username: 'pudica12',
    password: 'Erika145',
    protocol: 'wss',
    port: 8884,
    reconnectPeriod: 2000
  };

  const client = mqtt.connect(
    'wss://5ce43b5ff14e439992bf783a9c4fbd58.s1.eu.hivemq.cloud:8884/mqtt',
    options
  );

  const topicData = 'pudica/pzem';
  const topicCmd  = 'pudica/command';

  const countEl = document.getElementById('count');
  const statusEl = document.getElementById('status');

  client.on('connect', () => {
    statusEl.textContent = 'MQTT Connected';
    statusEl.style.color = 'green';
    client.subscribe(topicData);
  });

  client.on('message', (topic, message) => {
    if (topic === topicData) {
      countEl.textContent = message.toString();
    }
  });

  client.on('reconnect', () => {
    statusEl.textContent = 'Reconnecting...';
    statusEl.style.color = 'orange';
  });

  client.on('error', () => {
    statusEl.textContent = 'MQTT Error';
    statusEl.style.color = 'red';
  });

  function resetCounter() {
    client.publish(topicCmd, 'RESET');
  }
</script>
</body>
</html>
