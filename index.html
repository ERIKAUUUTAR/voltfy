<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Counter Barang</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin: 0 0 15px;
      font-size: 22px;
      color: #2c3e50;
    }
    .counter {
      font-size: 72px;
      font-weight: bold;
      margin: 20px 0;
      color: #1abc9c;
    }
    .status {
      font-size: 14px;
      margin-top: 10px;
      color: #888;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Jumlah Barang</h1>
    <div id="counter" class="counter">0</div>
    <button onclick="resetCounter()">RESET</button>
    <div id="status" class="status">Menghubungkan ke MQTT...</div>
  </div>

  <script>
    // ------------ MQTT CONFIG (HiveMQ Cloud) ------------
    const mqttOptions = {
      username: 'pudica12',
      password: 'Erika145',
      protocol: 'wss',
      reconnectPeriod: 2000
    };

    const brokerUrl = 'wss://5ce43b5ff14e439992bf783a9c4fbd58.s1.eu.hivemq.cloud:8884/mqtt';

    const topicData = 'pudica/pzem';
    const topicCmd  = 'pudica/command';

    const client = mqtt.connect(brokerUrl, mqttOptions);

    const counterEl = document.getElementById('counter');
    const statusEl  = document.getElementById('status');

    // ------------ MQTT EVENTS ------------
    client.on('connect', () => {
      statusEl.textContent = 'MQTT Connected';
      statusEl.style.color = 'green';
      client.subscribe(topicData);
    });

    client.on('message', (topic, message) => {
      if (topic === topicData) {
        counterEl.textContent = message.toString();
      }
    });

    client.on('reconnect', () => {
      statusEl.textContent = 'Reconnecting...';
      statusEl.style.color = 'orange';
    });

    client.on('error', (err) => {
      statusEl.textContent = 'MQTT Error';
      statusEl.style.color = 'red';
      console.error(err);
    });

    // ------------ RESET FUNCTION ------------
    function resetCounter() {
      client.publish(topicCmd, 'RESET');
    }
  </script>

</body>
</html>
